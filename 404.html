<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      const hashRoute = window.location.pathname.replace('/Forms/', '#/');
      const newUrl = '/Forms/' + hashRoute;

      console.log("Redirecting to:", newUrl);
      window.location.href = newUrl;
    </script>
  </body>
</html>
