<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      window.onload = () => {
        console.log("Current URL:", window.location.href);
        console.log("Current Hash:", window.location.hash);
        
        if (!window.location.hash) {
          console.log("No hash found, redirecting...");
          
          window.location.href = '/Forms/#/';
        } else if (window.location.pathname !== '/Forms/' && !window.location.pathname.startsWith('/Forms/static/')) {
          console.log("Redirecting to the root (hash route)...");
          window.location.href = '/Forms/#/';
        }
      };
    </script>
  </body>
</html>
